<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact form</title>
</head>
<body>
  <section class="contact_form">
    <div class="form_content row">
      <h1>Your account</h1>
      <div class="left_panel col-md-5">
        <div class="lineXsmall"></div>
        <div class="lineSmall"></div>
        <div class="lineMedium"></div>
        <div class="lineLarge"></div>
      </div>
      <div class="right_panel col-md-7">
        <p class="header">Take it all with you. Switch between devices, and pick up.</p>
        <form>
          <!-- Name -->
          <div class="form-group name">
            <p class="label" aria-hidden="true">Your name</p>
            <label for="inputName" class="hidden">Your name</label>
            <input type="text" pattern="^[a-zA-Z-]{3,16}$" class="form-control" id="inputName" required>
          </div>

          <!-- Mobile number-->
          <div class="form-group mobileNumber">
            <p class="label" aria-hidden="true">Mobile</p>
            <label for="mobilePrefix" class="hidden">Mobile prefix</label>
            <select class="form-control" name="mobilePrefix" id="mobilePrefix" required>
              <option disabled selected></option>
              <option>+48 (PL)</option>
              <option>+1 (US)</option>
              <option>+ 49 (DE)</option>
            </select>
            <label for="inputMobile" class="hidden">Mobile</label>
            <input type="text" class="form-control" id="inputMobile" required pattern="^[0-9-()+]{3,20}">
          </div>

          <!-- Gender radios-->
          <p class="label" aria-hidden="true">Gender</p>
          <div class="radio">
            <input type="radio" name="genderRadios" id="genderRadiosFemale" value="female">
            <label for="genderRadiosFemale">
              <i class="fa fa-venus" aria-hidden="true"></i>
            </label>
          </div>
          <div class="radio">
            <input type="radio" name="genderRadios" id="genderRadiosMale" value="male">
            <label for="genderRadiosMale">
              <i class="fa fa-mars" aria-hidden="true"></i>
            </label>
          </div>

          <!-- Date of birth -->
          <div class="form-group dateOfBirth">
            <p class="label" aria-hidden="true">Date of birth</p>
            <label for="inputBirthDay" class="hidden">Day of birth</label>
            <input type="text" class="form-control" id="inputBirthDay" required pattern="^[1-9]$|^[1-2][0-9]$|^3[0-1]$">
            <div class="inputSpacer"></div>
            <label for="inputBirthMonth" class="hidden">Month of birth</label>
            <input type="text" class="form-control" id="inputBirthMonth" required pattern="^(January|February|March|April|May|June|July|August|September|October|November|December)">
            <div class="inputSpacer"></div>
            <label for="inputBirthYear" class="hidden">Year of birth</label>
            <input type="text" class="form-control" id="inputBirthYear" required pattern="^19[0-9]{2}$|^20[0-9]{2}$">
          </div>

          <!-- Button-->
          <div class="form-group btnContinueGroup">
            <div class="input-group">
              <div class="input-group-addon">CONTINUE</div>
              <button type="submit" class="btn btn-default form-control btn-block">
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
          </div>

        </form>

        <nav class="sideNav">
          <ul>
            <li>
              <p>01</p>
            </li>
            <li class="active">
              <p>02</p>
              <p>Personal</p>
            </li>
            <li>
              <p>03</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
